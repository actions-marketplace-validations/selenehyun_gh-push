on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: Hello world action step
      id: hello
      uses: selenehyun/gh-push@v0.0.8
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COMMIT_FILES: ./Dockerfile
        PUBLISH_DIR: dist
        REPO_FULLNAME: selenehyun/test
        BRANCH: master
